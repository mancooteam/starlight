<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie - Starlight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light d-flex align-items-center" style="height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card bg-secondary text-white shadow">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Logowanie</h3>
                    <form id="login-form">
                        <div class="mb-3">
                            <label class="form-label">Nazwa użytkownika</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hasło</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <div id="login-error" class="text-danger mb-3 small" style="display:none;"></div>
                        <button type="submit" class="btn btn-primary w-100">Zaloguj się</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="index.html" class="text-info small">Wróć jako gość</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
