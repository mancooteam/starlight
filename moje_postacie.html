<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Moje Postacie - ST_HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand text-white fw-bold" href="index.html">ST_HUB</a>
        <div id="auth-buttons" class="ms-auto"></div>
    </div>
</nav>

<header class="py-5 text-center bg-dark mb-4">
    <h1 class="display-6 fw-bold" style="color:var(--tekst2)">Twoja Kolekcja</h1>
    <p class="text-muted">Zarządzaj tylko swoimi postaciami</p>
    <div class="mt-3">
        <a href="editor.html" class="btn btn-primary">+ Dodaj nową postać</a>
    </div>
</header>

<main class="container">
    <div id="loading-spinner" class="text-center py-5">
        <div class="spinner-border text-success" role="status"></div>
    </div>

    <div id="my-characters-container" class="row g-3">
    </div>
</main>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast bg-dark text-white border-0">
        <div class="d-flex">
            <div id="toast-message" class="toast-body"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/utils.js"></script>
<script src="js/moje_postacie.js"></script>
</body>
</html>
