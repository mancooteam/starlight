<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zarządzanie Użytkownikami - ST_HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
        <a class="navbar-brand" href="index.html" style="color: var(--em2); font-weight: 600;">ST_HUB | ADMIN</a>
        <a href="index.html" class="btn btn-sm btn-outline-light">Powrót do strony głównej</a>
    </div>
</nav>

<div class="container">
    <div class="card p-4" style="background: var(--tlo2); border: var(--border);">
        <h2 style="color: var(--em2);" class="mb-4">Zarządzanie Użytkownikami</h2>

        <div class="table-responsive">
            <table class="table table-dark table-hover align-middle" style="background: var(--tlo3);">
                <thead>
                <tr style="color: var(--em1);">
                    <th>Awatar</th>
                    <th>Użytkownik</th>
                    <th>Rola</th>
                    <th>Akcje</th>
                </tr>
                </thead>
                <tbody id="user-table-body">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/users.js"></script>
<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;">
    <div id="liveToast" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true" style="background: var(--tlo2); color: var(--tekst2);">
        <div class="d-flex">
            <div class="toast-body" id="toast-message">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
</body>
</html>
