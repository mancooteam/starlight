<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>ST_HUB - Katalog Postaci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top"><div class="container">
    <a class="navbar-brand text-white fw-bold" href="index.html"><i class="bi bi-shield-shaded me-2"></i>ST_HUB</a>
    <div id="auth-buttons" class="ms-auto d-flex gap-2"></div>
</div></nav>

<div class="container my-5">
    <div class="row mb-5 text-center">
        <h1 class="display-5 fw-bold text-white">Rejestr Wojowników</h1>
        <div id="admin-tools" class="mt-3 d-none">
            <a href="zarzadzanie_uzytkownikami.html" class="btn btn-sm btn-outline-warning"><i class="bi bi-people-fill me-1"></i> Zarządzaj użytkownikami</a>
        </div>
    </div>

    <section id="stats-dashboard" class="row g-3 mb-5 d-none">
        <div class="col-md-4">
            <div class="card h-100 p-3 text-center border-success bg-opacity-10">
                <div class="display-6 fw-bold text-success" id="total-chars-count">0</div>
                <div class="small text-uppercase text-muted">Zarejestrowanych Wojowników</div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card h-100 p-3">
                <div class="small text-uppercase text-muted mb-2 text-center text-md-start">Podział Sił Klanowych</div>
                <div id="clan-stats-list" class="d-flex flex-wrap justify-content-center justify-content-md-start gap-2">
                </div>
            </div>
        </div>
    </section>

    <div class="row mb-4 justify-content-center">
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-text bg-dark border-secondary text-muted"><i class="bi bi-search"></i></span>
                <input type="text" id="main-search" class="form-control bg-dark text-white border-secondary" placeholder="Szukaj imienia lub klanu...">
            </div>
        </div>
    </div>

    <div id="character-grid" class="row g-4">
        <div class="col-12 text-center py-5"><div class="spinner-border text-success"></div></div>
    </div>
</div>

<script src="js/utils.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const auth = await getAuth();
        const btnBox = document.getElementById('auth-buttons');

        if(auth.loggedIn) {
            btnBox.innerHTML = `<span class="text-muted me-2 small pt-1">${auth.nazwa}</span>
                                    <button onclick="logout()" class="btn btn-sm btn-outline-danger">Wyloguj</button>`;
            if(auth.rola === 'administrator') document.getElementById('admin-tools').classList.remove('d-none');
        } else {
            btnBox.innerHTML = `<a href="login.html" class="btn btn-sm btn-primary">Logowanie</a>`;
        }

        const res = await fetch('api/characters.php');
        const chars = await res.json();
        const grid = document.getElementById('character-grid');

        function render(list) {
            grid.innerHTML = list.map(c => `
                    <div class="col-md-3">
                        <div class="card h-100 shadow-sm" style="border-top: 5px solid ${getGroupStyle(c.klan).color}" onclick="location.href='postac.html?id=${c.id_postaci}'" style="cursor:pointer">
                            <img src="${c.url_awatara || 'https://via.placeholder.com/300'}" class="card-img-top" style="height:200px; object-fit:cover;">
                            <div class="card-body text-center p-3">
                                <h6 class="mb-1 ${getGroupStyle(c.klan).class}">${c.imie}</h6>
                                <div class="small text-muted">${c.klan}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
        }
        render(chars);

        document.getElementById('main-search').addEventListener('input', e => {
            const t = e.target.value.toLowerCase();
            render(chars.filter(c => c.imie.toLowerCase().includes(t) || c.klan.toLowerCase().includes(t)));
        });
    });
</script>
</body>
</html>
