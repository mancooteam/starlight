<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlight - Postacie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-black mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Starlight</a>
        <div id="auth-buttons">
            <button class="btn btn-outline-primary btn-sm">Zaloguj</button>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4 text-center">Mieszkańcy Jeziora i Lasu</h2>
    <div id="characters-container" class="row g-4">
    </div>
</div>

<script src="js/main.js"></script>

<div class="modal fade text-dark" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Logowanie do Starlight</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Nazwa użytkownika</label>
                        <input type="text" id="loginUser" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Hasło</label>
                        <input type="password" id="loginPass" class="form-control" required>
                    </div>
                    <div id="loginError" class="text-danger small mb-3"></div>
                    <button type="submit" class="btn btn-primary w-100">Zaloguj się</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
