<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlight - Wojownicy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; }
        .navbar { background-color: #000 !important; border-bottom: 1px solid #333; }
        .character-card { transition: transform 0.2s; border: none !important; }
        .character-card:hover { transform: translateY(-5px); }
        .card-img-top { height: 250px; object-fit: cover; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">STARLIGHT</a>
        <div id="auth-buttons" class="ms-auto">
            <div class="spinner-border spinner-border-sm text-light" role="status"></div>
        </div>
    </div>
</nav>

<div class="container">
    <header class="text-center mb-5">
        <h1 class="display-4 fw-bold">Postacie</h1>
        <p class="lead text-secondary">Zapisane dusze lasu i gwiazd</p>
    </header>

    <div id="characters-container" class="row g-4">
    </div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light border-secondary">
            <div class="modal-header border-secondary">
                <h5 class="modal-title">Logowanie</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form id="loginForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Nazwa użytkownika</label>
                        <input type="text" id="loginUser" class="form-control bg-secondary text-white border-0" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Hasło</label>
                        <input type="password" id="loginPass" class="form-control bg-secondary text-white border-0" required>
                    </div>
                    <div id="loginError" class="text-danger small"></div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="submit" class="btn btn-primary w-100">Zaloguj się</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light border-secondary">
            <div class="modal-header border-secondary">
                <h5 class="modal-title">Załóż konto</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form id="registerForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Nowa nazwa użytkownika</label>
                        <input type="text" id="regUser" class="form-control bg-secondary text-white border-0" required minlength="3">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Hasło</label>
                        <input type="password" id="regPass" class="form-control bg-secondary text-white border-0" required minlength="6">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Powtórz hasło</label>
                        <input type="password" id="regPassConfirm" class="form-control bg-secondary text-white border-0" required>
                    </div>
                    <div id="registerError" class="text-danger small"></div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="submit" class="btn btn-success w-100">Zarejestruj się</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
