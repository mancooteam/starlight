<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlight RP - Spis Postaci</title>
    <link rel="icon" type="image/png" href="https://starlight-rp.pl/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; color: white; }
        .card { background-color: #2d2d2d; color: white; border: 1px solid #444; }
        .avatar-img { height: 250px; object-fit: cover; }
        .card {
            transition: transform 0.2s; /* Efekt najechania myszką */
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .badge {
            text-transform: uppercase;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Starlight RP</a>
        <div id="auth-buttons">
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Spis Postaci</h2>
        <button id="add-char-btn" class="btn btn-primary d-none">Dodaj Postać</button>
    </div>

    <div id="character-list" class="row g-4">
        <div class="text-center">Ładowanie postaci...</div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
