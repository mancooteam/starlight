<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlight RP - Spis Postaci</title>
    <link rel="icon" type="image/png" href="https://starlight-rp.pl/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f0f0f; color: #e0e0e0; font-family: sans-serif; }
        .navbar { background-color: #1a1a1a !important; border-bottom: 2px solid #333; }
        .card { background-color: #1e1e1e; border: none; transition: 0.3s; height: 100%; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.6); }
        .avatar-img { height: 300px; object-fit: cover; }
        .badge-trait { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 0.5px; }
        .modal-content { background-color: #1e1e1e; color: white; border: 1px solid #444; }
        .form-control, .form-select { background-color: #2b2b2b; border: 1px solid #444; color: white; }
        .form-control:focus { background-color: #333; color: white; box-shadow: none; border-color: #666; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://starlight-rp.pl/favicon.png" width="30" height="30" class="me-2">
            Starlight RP
        </a>
        <div id="auth-section" class="d-flex align-items-center">
            <span id="user-display" class="me-3 text-muted small d-none"></span>
            <button class="btn btn-sm btn-outline-light" id="login-nav-btn" data-bs-toggle="modal" data-bs-target="#loginModal">Zaloguj się</button>
            <button class="btn btn-sm btn-danger d-none" id="logout-btn" onclick="logout()">Wyloguj</button>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Spis Postaci</h2>
        <button id="add-char-btn" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#charModal">+ Dodaj Postać</button>
    </div>

    <div id="character-list" class="row g-4">
    </div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3">
            <h5 class="modal-title mb-3">Logowanie</h5>
            <form id="login-form">
                <input type="text" id="login-input" class="form-control mb-2" placeholder="Login" required>
                <input type="password" id="pass-input" class="form-control mb-3" placeholder="Hasło" required>
                <div id="login-error" class="text-danger small mb-2"></div>
                <button type="submit" class="btn btn-primary w-100">Zaloguj się</button>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="charModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header border-secondary">
                <h5 class="modal-title">Stwórz Nową Postać</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form id="char-form">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Imię postaci</label>
                            <input type="text" name="imie" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Klan</label>
                            <select name="klan" id="klan-select" class="form-select" required></select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Ranga</label>
                            <input type="text" name="ranga" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">URL Awatara</label>
                            <input type="url" name="url_awatara" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cechy (Ctrl + Klik aby wybrać kilka)</label>
                        <select id="traits-select" name="cechy[]" class="form-select" multiple style="height: 200px;"></select>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="submit" class="btn btn-success w-100">Zapisz postać</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
