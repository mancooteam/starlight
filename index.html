<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST_HUB - Rejestr Postaci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg border-bottom border-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand text-white fw-bold" href="index.html"><i class="bi bi-shield-shaded me-2"></i>ST_HUB</a>
        <div id="auth-buttons" class="ms-auto"></div>
    </div>
</nav>

<header class="py-5 text-center mb-4">
    <div class="container">
        <h1 class="display-4 fw-bold text-white">Baza Postaci</h1>
        <div id="admin-actions" class="mt-3"></div>
    </div>
</header>

<main class="container">
    <div class="row mb-4 justify-content-center">
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-text bg-dark border-secondary text-muted"><i class="bi bi-search"></i></span>
                <input type="text" id="main-search" class="form-control bg-dark text-white border-secondary" placeholder="Szukaj wojownika lub klanu...">
            </div>
        </div>
    </div>
    <div id="character-container" class="row g-4">
        <div class="col-12 text-center py-5">
            <div class="spinner-border text-success" role="status"></div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/utils.js"></script>
<script src="js/main.js"></script>
</body>
</html>
