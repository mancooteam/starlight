<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytuj Wojownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #121212; color: #eee; transition: 0.5s; }
        .card { background: #1e1e1e; border: 1px solid #333; }
        .accent-text { color: var(--accent-color, #ffc107); }
        .accent-border { border-color: var(--accent-color, #ffc107) !important; }
        .btn-accent { background: var(--accent-color, #ffc107); color: #000; font-weight: bold; }
    </style>
</head>
<body class="py-5">
<div class="container">
    <div class="card shadow-lg p-4 accent-border" style="border-top-width: 10px !important;">
        <h2 class="accent-text mb-4">Edytuj Postać: <span id="display-name"></span></h2>
        <form id="editForm">
            <input type="hidden" id="id_postaci">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label accent-text">Klan / Grupa</label>
                    <select id="klan" class="form-select bg-dark text-white" onchange="updateColors()">
                        <option value="Gwiezdny Klan">Gwiezdny Klan</option>
                        <option value="Pustka">Pustka</option>
                        <option value="Plemię Wiecznych Łowów">Plemię Wiecznych Łowów</option>
                        <option value="Ciemny Las">Ciemny Las</option>
                        <option value="Klan Cienia">Klan Cienia</option>
                        <option value="Klan Gromu">Klan Gromu</option>
                        <option value="Klan Rzeki">Klan Rzeki</option>
                        <option value="Klan Wichru">Klan Wichru</option>
                        <option value="Plemię Niedźwiedzich Kłów">Plemię Niedźwiedzich Kłów</option>
                        <option value="Bractwo Krwi">Bractwo Krwi</option>
                        <option value="Samotnik">Samotnik</option>
                        <option value="Nieaktywny">Nieaktywny</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label accent-text">Imię</label>
                    <input type="text" id="imie" class="form-control bg-dark text-white accent-border">
                </div>
            </div>
            <button type="submit" class="btn btn-accent px-5">ZAPISZ ZMIANY</button>
        </form>
    </div>
</div>

<script>
    const klanColors = {
        "Gwiezdny Klan": "#5C5AA6", "Pustka": "#6C8570", "Plemię Wiecznych Łowów": "#886CAB",
        "Ciemny Las": "#8F534B", "Klan Cienia": "#E38F9C", "Klan Gromu": "#FFCE7A",
        "Klan Rzeki": "#7898FF", "Klan Wichru": "#A3E0D5", "Plemię Niedźwiedzich Kłów": "#ffffff",
        "Bractwo Krwi": "#CA4250", "Samotnik": "#7DBF65", "Nieaktywny": "#828282"
    };

    function updateColors() {
        const klan = document.getElementById('klan').value;
        const color = klanColors[klan] || "#ffc107";
        document.documentElement.style.setProperty('--accent-color', color);
    }

    // Skrypt ładowania danych postaci... (jak w poprzednich krokach)
</script>
<script src="js/edit_character.js"></script>
</body>
</html>
