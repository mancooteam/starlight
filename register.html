<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - ST_HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center py-4 bg-dark min-vh-100">
<main class="form-signin w-100 m-auto" style="max-width: 400px;">
    <form id="register-form" class="card p-4 shadow-lg border-success border-opacity-25">
        <div class="text-center mb-4">
            <i class="bi bi-person-plus-fill text-success" style="font-size: 3rem;"></i>
            <h1 class="h3 mb-1 fw-bold text-white">Dołącz do nas</h1>
            <p class="text-muted small">Stwórz konto, aby zacząć przygodę</p>
        </div>

        <div class="form-floating mb-2">
            <input type="text" name="username" class="form-control bg-dark text-white border-secondary" id="reg-user" placeholder="Login" required minlength="3">
            <label for="reg-user" class="text-muted">Nazwa użytkownika</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control bg-dark text-white border-secondary" id="reg-pass" placeholder="Hasło" required minlength="6">
            <label for="reg-pass" class="text-muted">Hasło</label>
        </div>

        <div class="alert alert-info py-2 small d-none" id="info-box"></div>

        <button class="w-100 btn btn-lg btn-success fw-bold py-3 shadow-sm" type="submit" id="submit-btn">
            <span id="btn-text">ZAREJESTRUJ SIĘ</span>
            <span id="btn-spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
        </button>

        <div class="mt-4 text-center">
            <p class="mb-0 small text-muted">Masz już konto?</p>
            <a href="login.html" class="text-success text-decoration-none fw-bold">Zaloguj się tutaj</a>
        </div>

        <div class="mt-3 text-center">
            <a href="index.html" class="text-muted x-small text-decoration-none"><i class="bi bi-house"></i> Powrót do strony głównej</a>
        </div>
    </form>
</main>

<script>
    document.getElementById('register-form').onsubmit = async (e) => {
        e.preventDefault();

        const btn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');
        const info = document.getElementById('info-box');

        // UI State: Loading
        btn.disabled = true;
        btnText.classList.add('d-none');
        btnSpinner.classList.remove('d-none');
        info.classList.add('d-none');

        try {
            const res = await fetch('api/auth.php?action=register', {
                method: 'POST',
                body: new FormData(e.target)
            });

            const data = await res.json();

            if (data.success) {
                info.className = "alert alert-success py-2 small";
                info.innerText = "Konto zostało utworzone! Przekierowanie...";
                info.classList.remove('d-none');
                setTimeout(() => location.href = 'login.html', 1500);
            } else {
                throw new Error(data.error || "Wystąpił błąd podczas rejestracji.");
            }

        } catch (err) {
            info.className = "alert alert-danger py-2 small";
            info.innerText = err.message;
            info.classList.remove('d-none');

            // Reset UI
            btn.disabled = false;
            btnText.classList.remove('d-none');
            btnSpinner.classList.add('d-none');
        }
    };
</script>
</body>
</html>
