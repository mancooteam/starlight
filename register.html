<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dołącz do Starlight - Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex align-items-center" style="height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card bg-secondary text-white shadow-lg">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4 text-warning">Stwórz konto</h3>
                    <form id="register-form">
                        <div class="mb-3">
                            <label class="form-label">Nazwa użytkownika</label>
                            <input type="text" id="reg-username" class="form-control" required maxlength="50">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hasło</label>
                            <input type="password" id="reg-password" class="form-control" required minlength="6">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Powtórz hasło</label>
                            <input type="password" id="reg-confirm" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Link do awatara (opcjonalnie)</label>
                            <input type="url" id="reg-avatar" class="form-control" placeholder="https://...">
                        </div>
                        <div id="reg-msg" class="alert d-none py-2"></div>
                        <button type="submit" class="btn btn-warning w-100 fw-bold mt-2">Zarejestruj się</button>
                    </form>
                    <div class="text-center mt-3 small">
                        Masz już konto? <a href="login.html" class="text-info">Zaloguj się tutaj</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/register.js"></script>
</body>
</html>
