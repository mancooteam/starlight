<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Profil Postaci - ST_HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg mb-5"><div class="container">
    <a class="navbar-brand text-white fw-bold" href="index.html">ST_HUB</a>
    <a href="index.html" class="btn btn-sm btn-outline-light ms-auto"><i class="bi bi-chevron-left"></i> Powrót</a>
</div></nav>

<div class="container">
    <div id="character-content" class="row g-5 d-none">
        <div class="col-lg-4">
            <div class="card p-3 mb-4 text-center border-0 shadow-lg" id="main-card">
                <img id="char-img" src="" class="img-fluid rounded-4 mb-3 shadow" style="aspect-ratio:1/1; object-fit:cover;">
                <h2 id="char-name" class="group-name"></h2>
                <p id="char-meta" class="text-muted small"></p>
                <div id="edit-area"></div>
            </div>

            <div class="card p-3">
                <h6 class="text-success small fw-bold mb-3"><i class="bi bi-person-badge me-2"></i>Inne postacie tego autora</h6>
                <div id="author-chars" class="d-flex flex-column gap-2"></div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card p-4 mb-4 border-0 shadow-sm">
                <h5 class="text-success mb-3"><i class="bi bi-journal-text me-2"></i>Historia i Charakter</h5>
                <p id="char-desc" style="white-space: pre-wrap; line-height: 1.8;"></p>
            </div>

            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card p-4 h-100 border-0 shadow-sm">
                        <h5 class="text-success mb-4"><i class="bi bi-bar-chart-fill me-2"></i>Atrybuty</h5>
                        <div id="stats-box"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-4 h-100 border-0 shadow-sm">
                        <h5 class="text-success mb-3"><i class="bi bi-stars me-2"></i>Cechy i Umiejętności</h5>
                        <div id="traits-box" class="mb-4"></div>
                        <div id="skills-box"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/utils.js"></script>
<script src="js/postac.js"></script>
</body>
</html>
