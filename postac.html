<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Profil Postaci - ST_HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg"><div class="container"><a class="navbar-brand text-white fw-bold" href="index.html">ST_HUB</a><a href="index.html" class="btn btn-sm btn-outline-light ms-auto"><i class="bi bi-arrow-left"></i> Powrót</a></div></nav>

<div class="container my-5">
    <div id="loading-spinner" class="text-center py-5"><div class="spinner-border text-success"></div></div>
    <div id="character-content" class="row d-none">
        <div class="col-lg-4 mb-4">
            <div class="card p-3 text-center profile-main-card" id="profile-accent-card">
                <img id="char-avatar" src="" class="img-fluid rounded shadow mb-3" style="max-height: 400px; object-fit: cover;">
                <h2 id="char-name" class="group-name h3"></h2>
                <p id="char-basic" class="text-muted small"></p>
                <div id="edit-button-container" class="mt-2"></div>
            </div>
            <div class="card p-3 mt-4">
                <h6 class="text-success"><i class="bi bi-people me-2"></i>Inne postacie autora</h6>
                <div id="other-chars-list" class="mt-2"></div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card p-4 mb-4"><h5 class="text-success"><i class="bi bi-feather me-2"></i>Opis</h5><p id="char-description" class="description-text"></p></div>
            <div class="row">
                <div class="col-md-6 mb-4"><div class="card p-4 h-100"><h5 class="text-success"><i class="bi bi-bar-chart me-2"></i>Atrybuty</h5><div id="stats-container"></div></div></div>
                <div class="col-md-6 mb-4"><div class="card p-4 h-100"><h5 class="text-success"><i class="bi bi-star me-2"></i>Umiejętności</h5><div id="skills-container" class="mb-3"></div><hr class="opacity-25"><h5 class="text-success"><i class="bi bi-tags me-2"></i>Cechy</h5><div id="traits-container"></div></div></div>
            </div>
            <div class="card p-4 shadow gm-console-card">
                <h5 class="text-warning fw-bold mb-4"><i class="bi bi-dice-6 me-2"></i>Panel Akcji Mistrza Gry</h5>
                <div class="row g-3">
                    <div class="col-md-5">
                        <label class="small text-muted mb-1">Typ Akcji:</label>
                        <select id="mg-action-type" class="form-select bg-dark text-white border-secondary mb-3" onchange="updateGMSuggestions()">
                            <option value="polowanie">Polowanie (Szukanie)</option>
                            <option value="lowienie">Łowienie ryb (Szukanie)</option>
                            <option value="schwytanie">Atak na zwierzynę (Zręczność)</option>
                            <option value="walka">Walka (Atak Celność)</option>
                            </optgroup>
                        </select>
                        <label class="small text-muted mb-1">Wynik rzutu kością (1d20):</label>
                        <input type="number" id="mg-dice-input" class="form-control roll-input mb-3" placeholder="Wpisz rzut...">
                        <button class="btn btn-success w-100 fw-bold" onclick="processGMAction()">INTERPRETUJ WYNIK</button>
                    </div>
                    <div class="col-md-7 ps-md-4 border-start border-secondary border-opacity-25">
                        <div id="mg-interpretation" class="text-center py-3"><p class="text-muted small">Wybierz akcję i wprowadź wynik, aby zobaczyć sukces/porażkę.</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/utils.js"></script><script src="js/postac.js"></script>
</body>
</html>
