<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Profil - ST_HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg"><div class="container"><a class="navbar-brand text-white fw-bold" href="index.html">ST_HUB</a><a href="index.html" class="btn btn-sm btn-outline-light ms-auto">← Powrót</a></div></nav>
<div class="container my-5">
    <div id="loading-spinner" class="text-center py-5"><div class="spinner-border text-success"></div></div>
    <div id="character-content" class="row d-none">
        <div class="col-lg-4">
            <div class="card p-3 text-center" id="profile-accent-card" style="border-top-width: 8px !important;">
                <img id="char-avatar" class="img-fluid rounded mb-3" style="max-height: 400px; object-fit: cover;">
                <h2 id="char-name" class="group-name"></h2>
                <p id="char-basic" class="text-muted"></p>
                <div id="edit-button-container" class="d-grid gap-2"></div>
            </div>
            <div class="card mt-4 p-3"><h6>Inne postacie autora</h6><div id="other-chars-list"></div></div>
        </div>
        <div class="col-lg-8">
            <div class="card p-4 mb-4">
                <h5>Opis</h5>
                <p id="char-description" style="white-space: pre-wrap;"></p>
            </div>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card p-4 h-100">
                        <h5>Atrybuty</h5>
                        <div id="stats-container"></div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card p-4 h-100">
                        <h5>Umiejętności</h5>
                        <div id="skills-container" class="mb-4"></div>
                        <hr>
                        <h5>Cechy</h5>
                        <div id="traits-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/utils.js"></script>
<script src="js/postac.js"></script>
</body>
</html>
