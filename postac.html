<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Postaci - ST_HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand text-white fw-bold" href="index.html">ST_HUB</a>
        <a href="index.html" class="btn btn-sm btn-outline-light">← Powrót do listy</a>
    </div>
</nav>

<div class="container my-5">
    <div id="loading-spinner" class="text-center py-5">
        <div class="spinner-border text-success" role="status"></div>
    </div>

    <div id="character-content" class="row d-none">

        <div class="col-lg-4 mb-4">
            <div class="card p-3 text-center" id="profile-accent-card" style="border-top-width: 8px !important;">
                <img id="char-avatar" src="" class="img-fluid rounded mb-3" style="max-height: 450px; object-fit: cover;">
                <h2 id="char-name" class="group-name mb-1"></h2>
                <p id="char-basic" class="text-muted mb-3"></p>
                <div id="edit-button-container" class="d-grid gap-2"></div>
            </div>

            <div class="card mt-4 p-3">
                <h6 style="color: var(--em1)">Inne postacie tego autora</h6>
                <div id="other-chars-list" class="mt-2"></div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card p-4 mb-4">
                <h5 class="mb-3" style="color: var(--em1)">Opis Fabularny</h5>
                <p id="char-description" style="white-space: pre-line; line-height: 1.6;"></p>
            </div>

            <div class="row">
                <div class="col-md-7 mb-4">
                    <div class="card p-4 h-100">
                        <h5 class="mb-4" style="color: var(--em1)">Atrybuty i Kondycja</h5>
                        <div id="stats-container"></div>
                    </div>
                </div>
                <div class="col-md-5 mb-4">
                    <div class="card p-4 h-100">
                        <h5 class="mb-4" style="color: var(--em1)">Cechy Specjalne</h5>
                        <div id="traits-container"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/utils.js"></script>
<script src="js/postac.js"></script>
</body>
</html>
