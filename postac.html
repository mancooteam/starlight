<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Profil Wojownika - ST_HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top"><div class="container"><a class="navbar-brand text-white fw-bold" href="index.html">ST_HUB</a><a href="index.html" class="btn btn-sm btn-outline-light ms-auto"><i class="bi bi-arrow-left"></i> Powrót</a></div></nav>

<div class="container my-5">
    <div id="loading-spinner" class="text-center py-5"><div class="spinner-border text-success"></div></div>
    <div id="character-content" class="row d-none">

        <div class="col-lg-4 mb-4">
            <div class="card p-3 text-center profile-main-card" id="profile-accent-card">
                <img id="char-avatar" src="" class="img-fluid rounded shadow mb-3 profile-img">
                <h2 id="char-name" class="group-name h3 mb-1"></h2>
                <p id="char-basic" class="text-muted small mb-3"></p>
                <div id="edit-button-container"></div>
            </div>

            <div class="card p-3 mt-4">
                <h6 class="text-success small fw-bold mb-3"><i class="bi bi-person-video2 me-2"></i>Inne postacie tego autora</h6>
                <div id="other-chars-list" class="d-flex flex-column gap-2"></div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card p-4 mb-4 shadow-sm border-0">
                <h5 class="text-success border-bottom border-dark pb-2 mb-3"><i class="bi bi-blockquote-left me-2"></i>Opis Fabularny</h5>
                <p id="char-description" class="description-text"></p>
            </div>

            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card p-4 h-100 shadow-sm border-0">
                        <h5 class="text-success mb-4"><i class="bi bi-activity me-2"></i>Atrybuty</h5>
                        <div id="stats-container"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-4 h-100 shadow-sm border-0">
                        <h5 class="text-success mb-3"><i class="bi bi-star-fill me-2"></i>Umiejętności</h5>
                        <div id="skills-container" class="mb-4"></div>
                        <hr class="opacity-10">
                        <h5 class="text-success mb-3"><i class="bi bi-bookmark-star me-2"></i>Cechy</h5>
                        <div id="traits-container"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/utils.js"></script>
<script src="js/postac.js"></script>
</body>
</html>
