<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Mistrza Gry - ST_HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg"><div class="container"><a class="navbar-brand text-white fw-bold" href="index.html">ST_HUB | GM</a><a href="index.html" class="btn btn-sm btn-outline-warning ms-auto">Wyjdź z panelu</a></div></nav>
<div class="container my-5">
    <div class="card p-4 gm-console-card">
        <h3 class="text-warning fw-bold mb-4"><i class="bi bi-dice-6-fill me-2"></i>Konsola Akcji MG</h3>
        <div class="row g-4">
            <div class="col-md-5">
                <label class="small text-muted mb-1">Postać docelowa:</label>
                <select id="mg-char-select" class="form-select bg-dark text-white mb-3" onchange="loadCharForMG()"></select>

                <label class="small text-muted mb-1">Rodzaj rzutu:</label>
                <select id="mg-action-mode" class="form-select bg-dark text-white mb-3" onchange="updateMgCalculations()">
                    <option value="polowanie">Polowanie (Początek)</option>
                    <option value="lowienie">Łowienie (Początek)</option>
                    <option value="schwytanie">Schwytanie / Atak</option>
                    <option value="pogon">Pogoń za zwierzyną</option>
                </select>

                <label class="small text-muted mb-1">Wpisz wynik fizycznego rzutu (1d20):</label>
                <input type="number" id="mg-dice-input" class="form-control roll-input mb-3" placeholder="k20">
                <button class="btn btn-warning w-100 py-3 fw-bold" onclick="executeMgInterpretation()">INTERPRETUJ</button>
            </div>
            <div class="col-md-7">
                <div id="mg-result-display" class="h-100 d-flex flex-column justify-content-center text-center p-3 border border-secondary border-opacity-25 rounded bg-black-50">
                    <p class="text-muted">Wybierz wojownika i rzuć kością.</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/utils.js"></script>
<script src="js/mg_panel.js"></script>
</body>
</html>
