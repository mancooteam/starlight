<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Mistrza Gry - ST_HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .gm-container { max-width: 1000px; margin: 50px auto; }
        .stat-preview { font-size: 0.8rem; color: var(--em1); }
        .bonus-tag { background: rgba(150, 196, 51, 0.2); border: 1px solid var(--em2); padding: 2px 8px; border-radius: 4px; margin-right: 5px; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg"><div class="container">
    <a class="navbar-brand text-white fw-bold" href="index.html">ST_HUB | GM CONSOLE</a>
</div></nav>

<div class="container gm-container">
    <div class="gm-panel p-4 shadow-lg">
        <h3 class="text-white mb-4"><i class="bi bi-shield-fill-check me-2"></i>Panel Akcji MG</h3>

        <div class="row g-4">
            <div class="col-md-5">
                <div class="action-card mb-3">
                    <label class="small text-muted mb-2">1. Wybierz Postać:</label>
                    <select id="char-selector" class="form-select bg-dark text-white border-secondary mb-2">
                        <option value="">Wybierz postać z listy...</option>
                    </select>
                    <div id="char-mini-stats" class="stat-preview mb-3"></div>

                    <label class="small text-muted mb-2">2. Rodzaj Akcji:</label>
                    <select id="action-type" class="form-select bg-dark text-white border-secondary mb-3" onchange="updateBonuses()">
                        <option value="polowanie">Polowanie (Początek)</option>
                        <option value="lowienie">Łowienie ryb (Początek)</option>
                        <option value="schwytanie">Schwytanie zwierzyny</option>
                        <option value="pogon">Pogoń za zwierzyną</option>
                    </select>

                    <label class="small text-muted mb-2">3. Teren i Czas:</label>
                    <select id="terrain-type" class="form-select bg-dark text-white border-secondary mb-2" onchange="updateBonuses()">
                        <option value="las">Głębia/Brzeg lasu</option>
                        <option value="laki">Łąki/Pola/Tereny suche</option>
                        <option value="gory">Góry/Skały</option>
                        <option value="rzeka">Woda/Rzeki/Jeziora</option>
                        <option value="domy">Okolice domów</option>
                    </select>
                    <select id="time-type" class="form-select bg-dark text-white border-secondary mb-3" onchange="updateBonuses()">
                        <option value="dzien">Dzień (Słońce)</option>
                        <option value="noc">Noc / Ciemność</option>
                    </select>
                </div>

                <div class="action-card">
                    <label class="small text-muted mb-2 d-block">Wynik rzutu kością (1d20):</label>
                    <input type="number" id="roll-input" class="form-control roll-input mb-3" placeholder="Wpisz wynik..." min="1" max="20">
                    <button class="btn btn-gm-action w-100" onclick="interpretResult()">INTERPRETUJ WYNIK</button>
                </div>
            </div>

            <div class="col-md-7">
                <div id="bonus-suggestion" class="action-card mb-3">
                    <h6 class="text-white">Sugerowany Bonus:</h6>
                    <div id="bonus-list" class="mb-2"></div>
                    <div class="fs-4 fw-bold text-success">Suma: <span id="total-bonus">+0</span></div>
                </div>

                <div id="interpretation-box" class="action-card h-100 d-flex flex-column justify-content-center text-center">
                    <p class="text-muted">Czekam na dane...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/utils.js"></script>
<script src="js/mg_panel.js"></script>
</body>
</html>
