<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytor - ST_HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container my-5">
    <form id="editor-form" class="card p-4">
        <h2 id="editor-title" style="color:var(--em2)" class="mb-4">Nowa Postać</h2>
        <div class="row g-3">
            <div class="col-md-6"><label>ID (Manualne)</label><input type="text" name="id_postaci" id="id_postaci" class="form-control bg-dark text-white border-secondary" required></div>
            <div class="col-md-6"><label>Imię</label><input type="text" name="imie" class="form-control bg-dark text-white border-secondary" required></div>
            <div class="col-md-6"><label>Klan / Grupa</label><select name="klan" id="klan_select" class="form-select bg-dark text-white border-secondary"></select></div>
            <div class="col-md-6"><label>Ranga</label><select name="ranga" id="ranga_select" class="form-select bg-dark text-white border-secondary"></select></div>
            <div class="col-md-6"><label>Link do awatara</label><input type="url" name="url_awatara" class="form-control bg-dark text-white border-secondary"></div>
            <div class="col-md-6"><label>Płeć</label><select name="plec" class="form-select bg-dark text-white border-secondary"><option value="Kocur">Kocur</option><option value="Kotka">Kotka</option></select></div>
            <div class="col-12"><label>Opis</label><textarea name="opis" class="form-control bg-dark text-white border-secondary" rows="3"></textarea></div>
        </div>
        <div class="row g-2 mt-3" id="stats-inputs"></div>
        <div class="mt-4"><h6>Cechy</h6><div id="traits-list" class="row g-2"></div></div>
        <button type="submit" class="btn btn-primary w-100 mt-4">Zapisz Postać</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/utils.js"></script>
<script src="js/editor.js"></script>
</body>
</html>
