<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytor Postaci - ST_HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
        <a class="navbar-brand" href="index.html" style="color: var(--em2); font-weight: 600;">ST_HUB | EDYTOR</a>
        <a href="index.html" class="btn btn-sm btn-outline-light">Anuluj i wróć</a>
    </div>
</nav>

<div class="container pb-5">
    <form id="editor-form" class="card p-4" style="background: var(--tlo2); border: var(--border);">
        <h2 id="editor-title" style="color: var(--em2);" class="mb-4">Nowa Postać</h2>

        <div class="row">
            <div class="col-md-8">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Unikalne ID (Manualne)</label>
                        <input type="text" id="id_postaci" name="id_postaci" class="form-control bg-dark text-white border-secondary" required placeholder="np. ogien-01">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Imię postaci</label>
                        <input type="text" name="imie" class="form-control bg-dark text-white border-secondary" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Ranga</label>
                        <input type="text" name="ranga" class="form-control bg-dark text-white border-secondary">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Klan</label>
                        <input type="text" name="klan" class="form-control bg-dark text-white border-secondary">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Płeć</label>
                        <select name="plec" class="form-select bg-dark text-white border-secondary">
                            <option value="Kocur">Kocur</option>
                            <option value="Kotka">Kotka</option>
                            <option value="Inna">Inna</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Link do awatara (URL)</label>
                        <input type="url" id="url_awatara" name="url_awatara" class="form-control bg-dark text-white border-secondary" placeholder="https://...">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Opis fabularny</label>
                        <textarea name="opis" class="form-control bg-dark text-white border-secondary" rows="4"></textarea>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="text-center mb-4">
                    <label class="d-block mb-2">Podgląd awatara</label>
                    <img id="preview-img" src="https://via.placeholder.com/150" class="img-thumbnail bg-dark border-secondary" style="width: 150px; height: 150px; object-fit: cover;">
                </div>

                <h5 style="color: var(--em1);">Statystyki (0-100)</h5>
                <div class="row g-2">
                    <div class="col-6">
                        <label class="small">Siła</label>
                        <input type="number" name="sila" class="form-control form-control-sm bg-dark text-white border-secondary" value="0">
                    </div>
                    <div class="col-6">
                        <label class="small">Zręczność</label>
                        <input type="number" name="zrecznosc" class="form-control form-control-sm bg-dark text-white border-secondary" value="0">
                    </div>
                    <div class="col-6">
                        <label class="small">Szybkość</label>
                        <input type="number" name="szybkosc" class="form-control form-control-sm bg-dark text-white border-secondary" value="0">
                    </div>
                    <div class="col-6">
                        <label class="small">Odporność</label>
                        <input type="number" name="odpornosc" class="form-control form-control-sm bg-dark text-white border-secondary" value="0">
                    </div>
                    <div class="col-6">
                        <label class="small">HP</label>
                        <input type="number" name="hp" class="form-control form-control-sm bg-dark text-white border-secondary" value="0">
                    </div>
                    <div class="col-6">
                        <label class="small">Wytrzymałość</label>
                        <input type="number" name="wytrzymalosc" class="form-control form-control-sm bg-dark text-white border-secondary" value="0">
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-4" style="border-color: var(--tlo1);">

        <h4 style="color: var(--em2);">Wybierz Cechy</h4>
        <div id="traits-list" class="row mb-4">
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100">Zapisz Postać</button>
    </form>
</div>

<script src="js/editor.js"></script>
<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;">
    <div id="liveToast" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true" style="background: var(--tlo2); color: var(--tekst2);">
        <div class="d-flex">
            <div class="toast-body" id="toast-message">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
</body>
</html>
