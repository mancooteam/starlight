<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytor Postaci - ST_HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg border-bottom border-dark"><div class="container">
    <a class="navbar-brand text-white fw-bold" href="index.html">ST_HUB | EDITOR</a>
    <a href="moje_postacie.html" class="btn btn-sm btn-outline-light ms-auto">Anuluj</a>
</div></nav>

<div class="container my-5">
    <form id="editor-form" class="card p-4 shadow-lg">
        <h3 class="mb-4 text-success fw-bold"><i class="bi bi-pencil-square me-2"></i>Dane Wojownika</h3>
        <div class="row g-3">
            <input type="hidden" name="id_postaci" id="id_postaci">
            <div class="col-md-6"><label class="small text-muted">Imię</label><input type="text" name="imie" class="form-control bg-dark text-white border-secondary" required></div>
            <div class="col-md-6"><label class="small text-muted">Klan</label><select name="klan" id="klan-select" class="form-select bg-dark text-white border-secondary"></select></div>
            <div class="col-md-6"><label class="small text-muted">Ranga</label><select name="ranga" id="ranga-select" class="form-select bg-dark text-white border-secondary"></select></div>
            <div class="col-md-6"><label class="small text-muted">URL Awatara</label><input type="url" name="url_awatara" class="form-control bg-dark text-white border-secondary"></div>
            <div class="col-12"><label class="small text-muted">Opis postaci</label><textarea name="opis" class="form-control bg-dark text-white border-secondary" rows="4"></textarea></div>
        </div>

        <h5 class="mt-4 text-success small fw-bold text-uppercase">Statystyki i Umiejętności</h5>
        <div id="stats-inputs" class="row g-2"></div>
        <div id="skills-inputs" class="row g-2 mt-2"></div>

        <button type="submit" class="btn btn-success mt-4 py-3 fw-bold">ZAPISZ POSTAĆ</button>
    </form>
</div>

<script src="js/utils.js"></script>
<script src="js/editor.js"></script>
</body>
</html>
