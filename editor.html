<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytor Postaci - ST_HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg mb-4"><div class="container">
    <a class="navbar-brand text-white fw-bold" href="index.html">ST_HUB | EDYTOR</a>
</div></nav>

<div class="container pb-5">
    <form id="editor-form" class="card p-4">
        <h2 id="editor-title" style="color:var(--em2)" class="mb-4">Nowa Postać</h2>

        <div class="row g-3">
            <div class="col-md-6"><label class="form-label">ID Postaci (unikalne)</label><input type="text" name="id_postaci" id="id_postaci" class="form-control bg-dark text-white border-secondary" required></div>
            <div class="col-md-6"><label class="form-label">Imię</label><input type="text" name="imie" class="form-control bg-dark text-white border-secondary" required></div>
            <div class="col-md-6"><label class="form-label">Klan / Grupa</label><select name="klan" id="klan_select" class="form-select bg-dark text-white border-secondary"></select></div>
            <div class="col-md-6"><label class="form-label">Ranga</label><select name="ranga" id="ranga_select" class="form-select bg-dark text-white border-secondary"></select></div>
            <div class="col-md-12"><label class="form-label">URL Awatara</label><input type="url" name="url_awatara" class="form-control bg-dark text-white border-secondary"></div>
            <div class="col-md-6"><label class="form-label">Płeć</label><select name="plec" class="form-select bg-dark text-white border-secondary"><option value="Kocur">Kocur</option><option value="Kotka">Kotka</option></select></div>
            <div class="col-12"><label class="form-label">Opis fabularny</label><textarea name="opis" class="form-control bg-dark text-white border-secondary" rows="4"></textarea></div>
        </div>

        <h5 class="mt-4 mb-3" style="color:var(--em1)">Statystyki (Atrybuty 100, HP/W 300)</h5>
        <div id="stats-inputs" class="row g-2"></div>

        <h5 class="mt-4 mb-3" style="color:var(--em1)">Wybierz Cechy</h5>
        <div id="traits-list" class="row g-2"></div>

        <button type="submit" class="btn btn-primary w-100 mt-5 py-3">ZAPISZ POSTAĆ</button>
    </form>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3"><div id="liveToast" class="toast bg-dark text-white border-0"><div class="d-flex"><div id="toast-message" class="toast-body"></div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div></div></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/utils.js"></script>
<script src="js/editor.js"></script>
</body>
</html>
