<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zarządzanie Użytkownikami - ST_HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg border-bottom border-dark mb-4">
    <div class="container">
        <a class="navbar-brand text-white fw-bold" href="index.html">ST_HUB | ADMIN</a>
        <a href="index.html" class="btn btn-sm btn-outline-light ms-auto"><i class="bi bi-house-door me-1"></i> Powrót</a>
    </div>
</nav>

<main class="container">
    <div class="card p-4 border-warning shadow-lg">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-warning fw-bold mb-0"><i class="bi bi-people-fill me-2"></i>Użytkownicy Systemu</h2>
            <span class="badge bg-dark text-warning border border-warning" id="user-count">0 kont</span>
        </div>

        <div class="table-responsive">
            <table class="table table-dark table-hover align-middle">
                <thead class="text-muted small text-uppercase">
                <tr>
                    <th>ID</th>
                    <th>Nazwa Użytkownika</th>
                    <th>Data dołączenia</th>
                    <th>Rola</th>
                    <th class="text-end">Akcje</th>
                </tr>
                </thead>
                <tbody id="user-table-body">
                </tbody>
            </table>
        </div>

        <div id="admin-loader" class="text-center py-5">
            <div class="spinner-border text-warning" role="status"></div>
        </div>
    </div>
</main>

<script src="js/utils.js"></script>
<script src="js/zarzadzanie.js"></script>
</body>
</html>
